<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles/index.css">
  <title>Welcome to Twilight Market</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
  <div class="logo-container"> 
    <img class="logo" src="images/logo.png" width="300px" height="300px">
  </div>   
  <div class="login-boxes-container">
    <div class="login-boxes">
      <div class="sign-in"><p>Sign In</p></div>
      <div class="username-box"><input type="text" placeholder="Username"></div>
      <div class="password-box"><input type="password" placeholder="Password"></div>
      <div class="login-button"><a>Login</a></div>
      <div class="register-button"><a>Register</a></div>
    </div>
  </div>  
</body>
</html>
